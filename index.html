<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0" class="board-square"></div>
		<div id="sq1" class="board-square"></div>
		<div id="sq2" class="board-square"></div>
		<div id="sq3" class="board-square"></div>
		<div id="sq4" class="board-square"></div>
		<div id="sq5" class="board-square"></div>
		<div id="sq6" class="board-square"></div>
		<div id="sq7" class="board-square"></div>
		<div id="sq8" class="board-square"></div>
	</section>    

	<section id="button-section" class="button-section">
		<button id="play-again" type="button" class="btn btn-dark" hidden>Play Again?</button>	
		
	
	</section>

	<section id="score-board">
		<h3>ScoreBoard</h3>
		<h4>Player 1: <span id="p1-wins-total">0</span> </h4>
		<h4>Player 2: <span id="p2-wins-total">0</span> </h4>

	</section>

</body>
</html>
